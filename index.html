<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Weather Dashboard</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script rel="javascript" type="text/javascript" src="script.js"></script>
        <div class="row">
            <div id="titleBanner" class="col-md-12">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <div id="errors">
                        </div>
                        <input
                            id="cityInput"
                            class="form-control mr-sm-2"
                            type="search"
                            placeholder="Search By City"
                            aria-label="Search"
                        />
                        <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">
                            Search
                        </button>
                    </form>
                </nav>
                <div id="cityList">
                    <ul class ="list-group">

                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div id="currentWeather" class="card bg-light mb-9" style="max-width: 80rem;" class="col-md-9">
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-8">
                <h1>5-Day Forecast</h1>
                <div id="forecastCards" class="card-deck">
                </div>
            </div>
        </div>
        
    </body>
</html>
